<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/boxicons.min.css" />
  <link rel="stylesheet" href="./css/owl.carousel.min.css" />
  <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
  <!-- intl-tel-input JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
  <!-- utils.js for formatting numbers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"></script>

  <title>HeyNest Coming soon</title>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-transparent sticky-top">
    <div class="container">
      <a class="navbar-logo" href="index.html">
        <img src="/images/lg.png" alt="Logo"></a>
    </div>
    </div>
  </nav>

  <!-- About -->
  <section id="about">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6 intro">
          <h1 style="text-align: left;">HeyNest App</h1>
          <h3 style="text-align: left;">Coming soon...</h3>
          <p>
            Your fellowship on your phone, don't be left out.
          </p>
          <div class="flex-container">
            <div class="text-left" style="padding-top: 25px;">
              <a href="https://play.google.com/store/apps/details?id=YOUR_APP_PACKAGE_NAME" target="_blank">
                <img src="/images/gp.png" alt="Google Play Store"
                  style="background-color: white; padding: 10px; max-width: 200px; border-radius: 5px;">
              </a>
            </div>
            <div class="play-store">
              <p>It will be available on Google Play Store</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 image">
          <img src="/images/ph.png" alt="image" />
        </div>
      </div>
    </div>
  </section>

  <!-- counter -->
  <div class="col-lg-12 count-down">
    <div class="timer day">
      <div class="count">
        <div class="num">00</div>
        <div class="text">Days</div>
      </div>
    </div>
    <div class="clone">:</div>
    <div class="timer hour">
      <div class="count">
        <div class="num">00</div>
        <div class="text">Hours</div>
      </div>
    </div>
    <div class="clone">:</div>
    <div class="timer min">
      <div class="count">
        <div class="num">00</div>
        <div class="text">Minutes</div>
      </div>
    </div>
    <div class="clone">:</div>
    <div class="timer sec">
      <div class="count">
        <div class="num">00</div>
        <div class="text">Seconds</div>
      </div>
    </div>
  </div>

  <!-- script -->
  <script>
    const day = document.querySelector('.day .num');
    const hour = document.querySelector('.hour .num');
    const min = document.querySelector('.min .num');
    const sec = document.querySelector('.sec .num');
    var timer = setInterval(() => {
      var currentDate = new Date().getTime();
      var launchDate = new Date('Sep 30, 2023 18:00:00').getTime();
      var duration = launchDate - currentDate;
      var days = Math.floor(duration / (1000 * 60 * 60 * 24));
      var hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((duration % (1000 * 60)) / 1000);
      day.innerHTML = days;
      hour.innerHTML = hours;
      min.innerHTML = minutes;
      sec.innerHTML = seconds;
      if (days < 10) {
        day.innerHTML = '0' + days;
      }
      if (hours < 10) {
        hour.innerHTML = '0' + hours;
      }
      if (minutes < 10) {
        min.innerHTML = '0' + minutes;
      }
      if (seconds < 10) {
        sec.innerHTML = '0' + seconds;
      }
      if (duration < 0) {
        clearInterval(timer);
      }
    }, 1000);
  </script>

  <!-- Footer -->
  <footer>
    <div class="footer-bottom">
      <div class="container text-center align-items-center">
        <p class="mb-0">
          &copy; 2023 <strong><span>HeyNest</span></strong>. All Rights Reserved
        </p>
      </div>
    </div>
  </footer>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/owl.carousel.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
